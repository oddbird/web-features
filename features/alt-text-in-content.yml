name: Alt text in content
description: "Add alternate text in the CSS `content` property after a `/`. For example, `content: url('upvote.svg') / 'Upvote'` will have the accesible text 'Upvote'."
spec: https://drafts.csswg.org/css-content-3/#alt
group: css
compat_features:
  - css.properties.content.alt_text

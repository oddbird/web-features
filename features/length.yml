name: length
description: The `length` CSS type represents a distance value. Distance values can be expressed in font-relative units such as ems (`em`), viewport-relative units such as viewport width (`vw`), or absolute units such as pixels (`px`). The `length-percentage` CSS type represents a distance or percentage value.
spec: https://drafts.csswg.org/css-values-4/#frequency
group: css
compat_features:
  - css.types.length
  - css.types.length-percentage

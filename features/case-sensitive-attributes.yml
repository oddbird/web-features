name: Case-sensitive attribute selector
description: The case-sensitive CSS attribute selectors match elements with case-sensitive values like `class`, `id`, and `data-*` attributes. An `s` before the closing bracket makes the value case sensitive.
spec: https://drafts.csswg.org/selectors-4/#attribute-case
group: selectors
compat_features:
  - css.selectors.attribute.case_sensitive_modifier

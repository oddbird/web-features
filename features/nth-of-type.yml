name: ":nth-of-type() pseudo-classes"
description: "The `:nth-of-type()` and `:nth-last-of-type()` CSS functional pseudo-classes match elements based on their position among siblings of the same type, counted from the first or last sibling. The `:first-of-type` and `:last-of-type` pseudo-classes match the first and last elements of its type, and the `:only-of-type` pseudo-class matches any element that has no siblings of the same type."
spec: https://drafts.csswg.org/selectors-4/#typed-child-index
group: selectors
compat_features:
  - css.selectors.nth-last-of-type
  - css.selectors.first-of-type
  - css.selectors.last-of-type
  - css.selectors.nth-of-type
  - css.selectors.only-of-type

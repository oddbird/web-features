name: unicode-range
description: The `unicode-range` CSS descriptor sets the characters to be used from a font face. If the characters aren't present on the page, the font is not downloaded.
spec: https://drafts.csswg.org/css-fonts-4/#unicode-range-desc
caniuse: font-unicode-range
group: fonts
compat_features:
  - css.at-rules.font-face.unicode-range

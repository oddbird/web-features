name: Vertical form controls
description: Vertical form controls display elements in a form, such as radios, progress bars, or selects, vertically when the writing mode is `vertical-lr` or `vertical-rl`
group: css
spec: https://drafts.csswg.org/css-writing-modes-4/#vertical-modes
compat_features:
  - css.properties.writing-mode.vertical_oriented_form_controls

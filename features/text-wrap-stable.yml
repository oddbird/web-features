name: "text-wrap: stable"
description: "The `text-wrap: stable` CSS declaration wraps text as normal, but does not change wrapping on earlier lines while the text is edited."
spec: https://drafts.csswg.org/css-text-4/#valdef-text-wrap-style-stable
group: text-wrap
compat_features:
  - css.properties.text-wrap-style.stable
  - css.properties.text-wrap.stable

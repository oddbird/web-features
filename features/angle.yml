name: angle
description: The `angle` CSS type contains values representing a portion of a circle, expressed in `deg`, `grad`, `rad`, or `turn`. The `angle-percentage` CSS type contains angle or percentage values.
spec: https://drafts.csswg.org/css-values-4/#angles
group: css
compat_features:
  - css.types.angle
  - css.types.angle-percentage
  - css.types.angle.deg
  - css.types.angle.grad
  - css.types.angle.rad
  - css.types.angle.turn

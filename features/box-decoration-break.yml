name: box-decoration-break
description: The `box-decoration-break` CSS property sets whether the box decoration of an element divided by page, column, or region breaks wraps each fragment or is split across the break.
spec: https://drafts.csswg.org/css-break-4/#break-decoration
caniuse: css-boxdecorationbreak
compat_features:
